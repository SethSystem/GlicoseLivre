<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Monitor gratuito de glicemia - PWA offline para controle de diabetes">
    <meta name="theme-color" content="#00d6a3">
    <title>ü©∏ Glicelivre - Monitor de Glicemia</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/static/icons/icon-192.svg">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.svg">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Glicelivre">
    <meta name="application-name" content="Glicelivre">
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="dark-theme">
    <div class="container-fluid">
        <!-- Header -->
        <header class="text-center py-4">
            <h1 class="display-4">ü©∏ Glicelivre</h1>
            <p class="lead">Monitor gratuito de glicemia - Funciona offline</p>
            <button id="install-btn" class="btn btn-outline-success d-none">
                <i data-feather="download"></i> Instalar App
            </button>
        </header>

        <!-- Main Content -->
        <main class="row">
            <!-- Registration Form -->
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3><i data-feather="plus-circle"></i> Novo Registro</h3>
                    </div>
                    <div class="card-body">
                        <form id="glucose-form">
                            <!-- Date and Time -->
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label for="date-input" class="form-label">Data</label>
                                    <input type="date" class="form-control" id="date-input" required>
                                </div>
                                <div class="col-6">
                                    <label for="time-input" class="form-label">Hora</label>
                                    <input type="time" class="form-control" id="time-input" required>
                                </div>
                            </div>

                            <!-- Glucose Level -->
                            <div class="mb-3">
                                <label for="glucose-input" class="form-label">Glicemia (mg/dL)</label>
                                <input type="number" class="form-control form-control-lg" id="glucose-input" 
                                       placeholder="Ex: 110" min="30" max="500" required>
                            </div>

                            <!-- Insulin Dosage -->
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label for="insulin-fast" class="form-label">Insulina R√°pida (UI)</label>
                                    <input type="number" class="form-control" id="insulin-fast" 
                                           placeholder="0" min="0" step="0.5">
                                </div>
                                <div class="col-6">
                                    <label for="insulin-slow" class="form-label">Insulina Lenta (UI)</label>
                                    <input type="number" class="form-control" id="insulin-slow" 
                                           placeholder="0" min="0" step="0.5">
                                </div>
                            </div>

                            <!-- Meal Context -->
                            <div class="mb-3">
                                <label for="meal-context" class="form-label">Contexto da Refei√ß√£o</label>
                                <select class="form-select" id="meal-context">
                                    <option value="">Selecione...</option>
                                    <option value="jejum">Em jejum</option>
                                    <option value="pre-cafe">Antes do caf√©</option>
                                    <option value="pos-cafe">Ap√≥s o caf√© (2h)</option>
                                    <option value="pre-almoco">Antes do almo√ßo</option>
                                    <option value="pos-almoco">Ap√≥s o almo√ßo (2h)</option>
                                    <option value="pre-jantar">Antes do jantar</option>
                                    <option value="pos-jantar">Ap√≥s o jantar (2h)</option>
                                    <option value="madrugada">Madrugada</option>
                                </select>
                            </div>

                            <!-- Food Notes -->
                            <div class="mb-3">
                                <label for="food-notes" class="form-label">O que comeu?</label>
                                <textarea class="form-control" id="food-notes" rows="2" 
                                          placeholder="Descreva brevemente..."></textarea>
                            </div>

                            <!-- Symptoms -->
                            <div class="mb-3">
                                <label class="form-label">Sintomas</label>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="symptom-thirst">
                                            <label class="form-check-label" for="symptom-thirst">Sede</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="symptom-hunger">
                                            <label class="form-check-label" for="symptom-hunger">Fome</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="symptom-tired">
                                            <label class="form-check-label" for="symptom-tired">Cansa√ßo</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="symptom-dizzy">
                                            <label class="form-check-label" for="symptom-dizzy">Tontura</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="symptom-nausea">
                                            <label class="form-check-label" for="symptom-nausea">N√°usea</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="symptom-headache">
                                            <label class="form-check-label" for="symptom-headache">Dor de cabe√ßa</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Additional Notes -->
                            <div class="mb-3">
                                <label for="notes" class="form-label">Observa√ß√µes</label>
                                <textarea class="form-control" id="notes" rows="2" 
                                          placeholder="Como se sentia? Exerc√≠cios? Stress?"></textarea>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i data-feather="save"></i> Registrar
                            </button>
                        </form>

                        <!-- Status Display -->
                        <div id="status-display" class="mt-3 text-center"></div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h5>A√ß√µes R√°pidas</h5>
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-outline-info btn-sm w-100" id="set-reminder">
                                    <i data-feather="bell"></i> Lembrete
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-outline-success btn-sm w-100" id="export-data">
                                    <i data-feather="download"></i> Exportar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- History and Charts -->
            <div class="col-lg-6">
                <!-- Chart -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h3><i data-feather="trending-up"></i> Gr√°fico (√∫ltimos 30 dias)</h3>
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-outline-secondary active" data-period="7">7 dias</button>
                            <button type="button" class="btn btn-outline-secondary" data-period="30">30 dias</button>
                            <button type="button" class="btn btn-outline-secondary" data-period="90">90 dias</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <canvas id="glucose-chart" width="400" height="200"></canvas>
                    </div>
                </div>

                <!-- Statistics -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h3><i data-feather="bar-chart-2"></i> Estat√≠sticas</h3>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-3">
                                <div class="stat-item">
                                    <div class="stat-number" id="stat-avg">--</div>
                                    <div class="stat-label">M√©dia</div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="stat-item">
                                    <div class="stat-number" id="stat-min">--</div>
                                    <div class="stat-label">M√≠nima</div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="stat-item">
                                    <div class="stat-number" id="stat-max">--</div>
                                    <div class="stat-label">M√°xima</div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="stat-item">
                                    <div class="stat-number" id="stat-count">--</div>
                                    <div class="stat-label">Registros</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- History -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3><i data-feather="list"></i> Hist√≥rico</h3>
                        <button class="btn btn-outline-danger btn-sm" id="clear-history">
                            <i data-feather="trash-2"></i> Limpar
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div id="history-list" class="list-group list-group-flush" style="max-height: 400px; overflow-y: auto;">
                            <!-- History items will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Audio for alerts -->
    <audio id="alert-sound" preload="auto">
        <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
    </audio>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="/static/js/app.js"></script>
    <script src="/static/js/charts.js"></script>
    
    <script>
        // Initialize feather icons
        feather.replace();
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            GlicelivreApp.init();
        });
    </script>
</body>
</html>
